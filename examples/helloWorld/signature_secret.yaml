apiVersion: v1
kind: Secret
metadata:
  name: helloworld-signature-secret
  annotations:
    argocd.interlace.dev/signature-resource: "true"
    argocd.interlace.dev/signature-compress: "true"
    argocd.interlace.dev/signature-path: "data/signature"
    argocd.interlace.dev/message-path: "data/message" 
type: Opaque
